<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit News' if news else 'Submit News' }}</title>
    {{ ckeditor.load() }}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form method="POST" action="{{ url_for('edit', news_id=news.id) if news else url_for('submit') }}" enctype="multipart/form-data">
    <h2>{{ 'Edit News' if news else 'Submit News' }}</h2>
    <input type="text" name="title" placeholder="Enter title here" value="{{ news.title if news }}">
    {{ ckeditor.create(name='editor', value=news.content if news) }}
    <input type="file" name="images" accept="image/*" multiple>
    <input type="submit" value="{{ 'Update' if news else 'Submit' }}">
</form>
</body>
</html>
